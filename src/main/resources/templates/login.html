<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Login')">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="navbar-brand">
                    <a href="#"><img src="../static/img/wepa_logo.png" th:src="@{/img/wepa_logo.png}" width="auto" height="50"></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-navicon"></span>
                </button>
            </nav>
        </header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Login</h1>
                <p class="lead">Welcome back!</p>
            </div>
        </div>
        <div class="container mb-5">
            <form  name="f" th:action="@{/login}" method="post">               
                <div th:if="${param.error}" class="alert alert-danger" role="alert">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert"> 
                    You have been logged out.
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username"/>    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password"/> 
                </div>
                <button type="submit" class="btn btn-primary mb-3">Log in</button>
            </form>
            <a th:href="@{/signup}"><button class="btn btn-secondary">Not a user yet? Sign up now!</button></a>
        </div>
        <footer th:replace="fragments/layout :: footer">
        </footer>
    </body>
</html>
